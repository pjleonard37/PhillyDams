<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Phillydams by pjleonard37</title>

    <link rel="stylesheet" href="stylesheets/github-light.css">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="javascripts/scale.fix.js"></script>
    <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
    <style>
      body { margin:0; padding:0; }
      #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">Phillydams</h1>
        <p class="header">No beavers necessary</p>
      </header>
      <div id='map'></div>
      <script>
      L.mapbox.accessToken = 'pk.eyJ1IjoicGpsZW9uYXJkMzciLCJhIjoic2YyV2luUSJ9.lPoix24JhyR8sljAwjHg9A';
      var map = L.mapbox.map('map', 'mapbox.streets')
        .setView([40, -74.50], 9);

      var damLayer = L.mapbox.featureLayer()
        .loadURL('data/DAMS.geojson')
        .addTo(map);

      damLayer.on('layeradd', function(e) {
          var marker = e.layer,
              feature = marker.feature;

          marker.setIcon(L.icon("/images/beaver.jpg"));
        });

      </script>
      <footer>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  </body>
</html>
